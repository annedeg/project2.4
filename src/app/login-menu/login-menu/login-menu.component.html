<div class="container">
    <h1>Inloggen</h1>
    <h1 style="color:red">{{message}}</h1>
    
    <label>E-Mail</label>
    <input type="text" [(ngModel)]="mail" placeholder="Uw e-mailadres">

    <label>Wachtwoord</label>
    <input type="password" [(ngModel)]="password" placeholder="Uw wachtwoord">
    <div class="buttons">
        <label class="button" (click)="validateResponses()">Login!</label>
        <label class="link" (click)="registreer()">Registreer</label>
    </div>
</div>
