<form>
<div class="container">
    <h1>Registreer een account</h1>
    <h1 style="color:red">{{message}}</h1>
    
    <label>E-Mail</label>
    <input type="text" name="mail" placeholder="Uw e-mailadres" required>

    <label>Username</label>
    <input type="text" name="username" placeholder="Uw username" required>

    <label>Wachtwoord</label>
    <input type="password" name="password" placeholder="Uw wachtwoord" required>

    <label>Herhaal Wachtwoord</label>
    <input type="password" name="password" placeholder="Herhaal uw wachtwoord" required>
    <div class="buttons">
        <label class="button" (click)="registreer()">Registreer</label>
        <label class="link" (click)="login()">Ik heb al een account</label>
    </div>
</div>
</form>
