<div>
    <h1>Verander wachtwoord</h1>
    <label>{{message}}</label>
    <div id="password">
        <label>Huidig wachtwoord</label>
        <input  [(ngModel)]="oldPassword" type="password">

        <label>Nieuw wachtwoord</label>
        <input [(ngModel)]="newPassword" type="password">

        <label>Herhaal nieuw wachtwoord</label>
        <input [(ngModel)]="newPassword2" type="password">

        <button type="submit" (click)=changePassword()>Verzend</button>
    </div>
</div>
